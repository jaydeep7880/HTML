<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    .main
    {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 50%;
        margin: 200px auto;
    }

    .second,.third
    {
        height: inherit;
        width: inherit;
        background-color: inherit;
        border-radius: inherit;
        animation: jadav 1s linear infinite;
    }

    @keyframes jadav 
    {
        100%{transform: scale(1.5);opacity: 0;}
        
    }

    </style>
</head>
<body>
    

    <div class="main">

        <div class="second">

            <div class="third">

            </div>


        </div>


    </div>



</body>
</html>
