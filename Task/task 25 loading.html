<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


.main1
{
    height: 300px;
    width: 300px;
    /* border: 2px solid red; */
    margin: 100px auto;
    position: relative;

}

        .main
        {
            height: 200px;
            width: 200px;
            background: conic-gradient(lightblue 0deg,lightblue 180deg,blue);
            border-radius: 50%;
            position: absolute;
            top: 15%;
            left: 15%;
            /* transform: translate(-50%,-50%); */
            animation: jaydeep 2s linear infinite;
        }

        .black
        {
            height: 180px;
            width: 180px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 
        {
         color: white;
         position: absolute;
         top: 35%;
         left: 30%;
        }

        .blue
        {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: blue;
            position: absolute;
            top: 0;
            left: 93px;
        }

        @keyframes jaydeep
        {
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }


    </style>
</head>
<body>
    <div class="main1">
        <div class="main">

            <div class="blue"></div>
            <div class="black"></div>

        </div>
        <h1>Loading</h1>

    </div>

   
</body>
</html>
